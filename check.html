<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Availability</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>Donor Match Portal</div>
    <nav>
      <a href="file:///E:/ResQLink/index.html">Home</a>
      <a href="file:///E:/ResQLink/dashboard.html">Dashboard</a>
      <a href="file:///E:/ResQLink/login_user.html">User Login</a>
      <a href="file:///E:/ResQLink/login_admin.html">Admin Login</a>
    </nav>
  </header>
  <div class="main-container">
    <h2>Check Blood / Organ Availability</h2>
    <form>
      <label>Select Type:</label>
      <select required>
        <option value="" disabled selected>Select an option</option>
        <option>Blood</option>
        <option>Kidney</option>
        <option>Liver</option>
        <option>Heart</option>
        <option>Lung</option>
        <option>Pancreas</option>
        <option>Intestine</option>
      </select>
      <label>Required by Date:</label>
      <input type="date" required>
      <label>Location (City):</label>
      <input type="text" placeholder="e.g. Delhi" required>
      <label>Emergency Contact Name:</label>
      <input type="text" placeholder="e.g. John Doe">
      <label>Emergency Contact Phone:</label>
      <input type="tel" placeholder="e.g. +91 9876543210" pattern="[0-9]{10,12}">
      <button class="btn" type="submit">Search</button>
    </form>
    <div style="margin-top:20px;">
      <h3>Available Matches:</h3>
      <p>No matches found.</p>
    </div>
  </div>

</body>
</html>
